<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock Project</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>World Clock</h1>
        <select id="city">
            <option value="">Select a city</option>
            <option value="current">My current location</option>
            <option value="Europe/Kyiv">Kyiv</option>
            <option value="America/Los_Angeles">Los Angeles</option>
            <option value="Australia/Sydney">Sydney</option>
        </select>

        <div id="cities">
            <div class="city" id="new-york">
                <div>
                    <h2>New York</h2>
                    <div class="date">August 15th 2022</div>
                </div>
                <div class="time">1:48:15 <small>AM</small></div>
            </div>
            <div class="city" id="paris">
                <div>
                    <h2>Paris</h2>
                    <div class="date">August 15th 2022</div>
                </div>
                <div class="time">1:48:15 <small>AM</small></div>
            </div>
        </div>
    </div>
    <footer>Coded by Liubov Shaurova and is <a href="https://github.com/liu-shhha/world-clock-project"
            target="_blank">open sourced on GitHub</a></footer>
    <script src="javascript/index.js"></script>
</body>

</html>
